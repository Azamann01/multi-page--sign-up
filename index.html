<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up-page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- icon link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container" id="sign-up-container">
      <form action="">
        <h1>Create an account</h1>
        <div class="sign-up">
          <input type="text" placeholder="Email Address" required />
          <i class="ri-mail-fill"></i>
        </div>

        <div class="sign-up">
          <input type="text" placeholder="Password" required />
          <i class="ri-git-repository-private-fill"></i>
        </div>

        <div class="sign-up">
          <input type="text" placeholder="Confirm Password" required />
          <i class="ri-git-repository-private-line"></i>
        </div>

        <div class="sign-up-button">
          <button type="button" class="next-btn" id="btn-next">Next</button>
        </div>
      </form>
    </div>

    <!-- Create an Account page2  -->
    <div class="container" id="sign-up-con" style="display: none">
      <form action="">
        <h1>Create an account</h1>
        <div class="sign-up">
          <input type="text" placeholder="Username" required />
          <i class="ri-map-pin-user-fill"></i>
        </div>

        <div class="sign-up">
          <input type="text" placeholder="First Name" required />
          <i class="ri-user-fill"></i>
        </div>

        <div class="sign-up">
          <input type="text" placeholder="Last Name" required />
          <i class="ri-user-fill"></i>
        </div>

        <div class="sign-up-button">
          <button type="button" class="btn" id="btn-prev-sec">Previous</button>
          <button type="button" class="btn" id="btn-nextt">Next</button>
        </div>
      </form>
    </div>

    <!-- Create an Account page 3  -->
    <div class="container" id="sign-up-contain" style="display: none">
      <form action="">
        <h1>Create an account</h1>
        <div class="sign-up">
          <input type="number" placeholder="Phone Number" required />
          <i class="ri-phone-fill"></i>
        </div>

        <div class="sign-up">
          <input type="date" placeholder="Date of Birth" required />
          <i class="ri-calendar-fill"></i>
        </div>

        <div class="sign-up-button">
          <button type="button" class="btn" id="btn-prev-third">
            Previous
          </button>
          <button type="button" class="btn" id="btn-submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="submit-page-container" id="submit-last" style="display: none">
      <div class="submit-wrapper">
        <h1>Thank you for Registering!!!</h1>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
